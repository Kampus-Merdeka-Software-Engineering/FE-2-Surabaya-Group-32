    <script>
        const dataExecuted = async () =>{
            try {
                var urls = window.location.href;
                var urlObj = new URL(urls);
                var execute = urlObj.searchParams.get("id");
                var url = `http://localhost:3000/articles/1`
                if (execute === 0) {
                    url = `http://localhost:3000/articles/1`
                } else if (execute === 7){
                    url = `http://localhost:3000/articles/1`
                } else {
                    url = `http://localhost:3000/articles/${execute}`
                }
                const response = await fetch(url,
                {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'login-token' : getCookie('login-token')
                    },
                    credentials: 'include',
                });
                const data = await response.json();
                const dataContent = document.getElementById('data-content');
                var dataContentHTML = '';
                function formatTimeAgo(dateString) {
                    const currentDate = new Date();
                    const previousDate = new Date(dateString);
                    const timeDifference = currentDate - previousDate;
                    const seconds = Math.floor(timeDifference / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const hours = Math.floor(minutes / 60);
                    const days = Math.floor(hours / 24);

                    if (seconds < 60) {
                        return `Updated ${seconds} seconds ago`;
                    } else if (minutes < 60) {
                        return `Updated ${minutes} minutes ago`;
                    } else if (hours < 24) {
                        return `Updated ${hours} hours ago`;
                    } else {
                        return `Updated ${days} days ago`;
                    }
                }

                dataContent.innerHTML = dataContentHTML;
                const setActive = data[0].tag_id;
                const linkActive = document.getElementById(`link-${setActive}`);
                linkActive.classList.add('active-link');
            } catch (error) {
                console.log(error);
            }
        }
        dataExecuted();


    </script>
